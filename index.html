i<!DOCTYPE html>
<html>

<head>
    <title>Time Sheet</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron black">
        <h1>EMPLOYEE DATA MANAGEMENT</h1>
        <p>Money Stuff</p>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading black">
            <h3 class="panel-title white">Employees</h3>
        </div>
        <div class="panel-body">
            <table id="employee-table" class="table">
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading black">
            <h3 class="panel-title white">Add Employee</h3>
        </div>
        <div class="panel-body">
        	<div class="form-group">
        		<label>Employee Name</label>
            		<input id="name-input" type="text" class="form-control" placeholder="Text input">
        		<label>Role</label>
            		<input id="role-input" type="text" class="form-control" placeholder="Text input">
        		<label>Starting Date</label>
            		<input id="start-date-input" type="date" class="form-control" placeholder="MM/DD/YY">
        		<label>Monthly Rate</label>
            		<input id="monthly-rate-input" type="number" class="form-control" placeholder="Text input">
        		<input id="add-new" class="btn btn-default black" type="submit" value="Submit">
        </div>

        </div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
