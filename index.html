<!DOCTYPE html>
<html>

<head>
    <title>Time Sheet</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <!-- Link to CSS File -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<div class="container">
    <div class="jumbotron black">
        <h1>EMPLOYEE DATA MANAGEMENT</h1>
        <p>Money Stuff</p>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading black">
            <h3 class="panel-title white">Employees</h3>
        </div>
        <div class="panel-body">
            <table class="table" id="table">
            </table>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading black">
            <h3 class="panel-title white">Add Employee</h3>
        </div>
        <div class="panel-body">
        	<div class="form-group">
        		<label>Employee Name</label>
            		<input type="text" class="form-control" placeholder="Name" id="name-input">
            		<br>
        		<label>Role</label>
            		<input type="text" class="form-control" placeholder="Role" id="role-input">
            		<br>
        		<label>Starting Date</label>
            		<input type="date" class="form-control" placeholder="MM/DD/YY" id="start-date-input">
            		<br>
        		<label>Monthly Rate</label>
            		<input type="number" class="form-control" placeholder="Monthly Rate" id="monthly-rate-input">
            		<br>
        		<input class="btn btn-default black" type="submit" value="Submit">
        	</div>
        </div>
    </div>
</div>
</body>

</html>
